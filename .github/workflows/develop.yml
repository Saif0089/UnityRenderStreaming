name: Develop - Deployment

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: Delta-mesh
    environment: develop
    env:
      SERVICE_NAME: webapp.service
      SERVICE_PORT: ${{secrets.DEVELOP_PORT}}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Start WebApp
      run: |
        cd WebApp
        npm install --legacy-peer-deps
        nohup npm run dev -- -p $SERVICE_PORT > /dev/null 2>&1 &